<section class="content-section">
  <div class="container">
    <div class="row">
      <div class="span12">
        <header class="page">
          <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
        </header>

        <div class="body">
          {{ content }}
        </div><!-- / .body -->
      </div><!-- / .span12 -->
    </div><!-- / .row -->
  </div><!-- / .container -->
</section><!-- / .content-section -->
